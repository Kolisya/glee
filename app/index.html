<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>start html</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <header class="header">
      <div class="container">
         <div class="header__inner">
            <a class="logo" href="#">
               <img class="logo__img" src="images/logo.svg" alt="logo-icon">
               <span class="logo__name">Glee.</span>
            </a>
            <nav clss="menu">
               <ul class="menu__list">
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Home +</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">About</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Services</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Pages +</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">News</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Contact</a>
                  </li>
               </ul>
            </nav>
            <div class="user-menu">
               <a class="user-menu__link user-menu__link-search" href="#">
                  <img class="user-menu__img" src="images/icons/search.svg" alt="search icon">
               </a>
               <div class="user-menu__wrapper">
                  <a class="user-menu__link" href="#">
                     <img class="user-menu__img" src="images/icons/heart.png" alt="heart icon">
                     <span class="user-menu__num">0</span>
                  </a>
                  <a class="user-menu__link" href="#">
                     <img class="user-menu__img" src="images/icons/cart.svg" alt="cart icon">
                     <span class="user-menu__num">0</span>
                  </a>
               </div>
               <a class="user-menu__link user-menu__link-grid" href="#">
                  <img class="user-menu__img" src="images/icons/grid.svg" alt="grid icon">
               </a>
            </div>
         </div>
      </div>
   </header>


   <script src="js/main.min.js"></script>
</body>

</html>
